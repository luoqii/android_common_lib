#http://docs.travis-ci.com/user/languages/android/
sudo: false
language: android

jdk:
  - oraclejdk8
#  - oraclejdk7
#  - openjdk7
#  - openjdk6
env:
  matrix:
    - ANDROID_TARGET=android-21  ANDROID_ABI=armeabi-v7a
android:
  components:
    - tools
    - platform-tools
    - tools
  # keep update with build.gradle
    - build-tools-23.0.3
    - android-23
    - sys-img-armeabi-v7a-android-23
  licenses:
    - 'android.+'
    - 'google.+'

install:
#ant deps

before_script:
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
#  - cat `which android-wait-for-emulator`
#  - android-wait-for-emulator
#  - adb shell input keyevent 82 &


script:
# aD first & install second.
  - echo "bintray.user=noexist" >> local.properties
  - echo "bintray.apikey=1234567890abc" >> local.properties
  - ./gradlew assembleDebug
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - ./gradlew iD
  
  - adb shell monkey -p org.bangbang.song.android.commonlib.demo -v 9999

