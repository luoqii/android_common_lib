apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def GROUP = 'org.bbs.android.commonlib'
def VERSION = getVersion()

group = GROUP
version = VERSION

def getVersion(){
    File readme = new File('README.md');
    def line
    readme.withReader { reader ->
        while ((line = reader.readLine())!=null) {
            if (line.matches(".*org.bbs.android.commonlib:commonlib.*")){
                def v = line.replaceAll("(.*org.bbs.android.commonlib:commonlib):([^']*).*", {Object[] it -> it[2]});

//                println "version:" + v
                return v;
            }
        }
    }
}

task testGetVersion  {
    doLast {
        print "log version: " + getVersion()
    }
}

install {
    repositories.mavenInstaller {
        pom.project {
            name 'android-common-lib'
            description 'common lib for android'
            url 'https://github.com/luoqii/android_common_lib'
            //inceptionYear '2015'

            packaging 'aar'
            groupId GROUP

            // must math lib module's name. shitt!!!
            artifactId 'commonlib'
            version VERSION

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            scm {
                connection 'https://github.com/luoqii/android_common_lib.git'
                url 'https://github.com/luoqii/android_common_lib'

            }
            developers {
                developer {
                    name 'bb.s'
                }
            }
        }
    }
}

Properties properties = new Properties()
if (project.rootProject.file('local.properties').exists()) {
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
}
bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    publish = true
    configurations = ['archives']
    pkg {
        repo = 'maven'
        name = 'android-common-lib'
        userOrg = user
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/luoqii/android_common_lib.git'
        version {
            name = VERSION
            desc = 'init version'
            vcsTag = '0.1'
            attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}


